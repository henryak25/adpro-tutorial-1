<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Edit Product</h3>
    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />

        <div class="mb-3">
            <label for="nameInput" class="form-label">Product Name</label>
            <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required minlength="3">
        </div>

        <div class="mb-3">
            <label for="quantityInput" class="form-label">Quantity</label>
            <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter product quantity" required min="1" step="1">
            <small class="text-muted">Quantity must be a positive integer.</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
